<style>
.main, .main * {
  backface-visibility: hidden;
  transform: translateZ(0);
}
.main{position:relative;transform-origin:50% 50%;
transform:rotateX(90deg) scale3d(1.000,1.000,1.000) translate3d(-500px,-250px,0);}
.main *{position:absolute}
.main *{box-sizing:border-box;}
div.rect{border:1px solid black;}

.ground.rect {background:#edc9af}
.struct.a1 path {fill:#333;}

.main :not(svg) {z-index:1;}

.build {
  --cuboid-height:25px;
  --cuboid-color:#222;
}

.build .a1,.build .a2,.build .a3 { --cuboid-depth:101px; }
.build .a4, .build .a5           { --cuboid-depth: 115.65px; }

.build .a1,.build .a3,.build .a4 { --cuboid-width:101px; }
.build .a2,.build .a5            { --cuboid-width:202px; }

.facility.a1 {
  --cuboid-width:50px;
  --cuboid-depth:20px;
  --cuboid-height:40px;
  --cuboid-color:#bbb;
}

.facility.a3 { --cuboid-color:#888; }

.facility.a3 .a1 {
  --cuboid-width:125px;
  --cuboid-depth:131px;
  --cuboid-height:25px;
}

.facility.a3 .a2 {
  --cuboid-width:75px;
  --cuboid-depth:75px;
  --cuboid-height:125px;
}

.facility.a5 {
  --cuboid-width:125px;
  --cuboid-depth:20px;
  --cuboid-height:15px;
  --cuboid-color:brown;
}

.facility.a7 {
  --cuboid-width:119px;
  --cuboid-depth:179px;
  --cuboid-height:20px;
  --cuboid-color:#841F27;
}

.struct.a2 {
  --cilinder-height:500px;
}

.struct.a2 .cilinder.a1 {
  --cilinder-components:12;
  --cilinder-color:#bbaa99;
  --cilinder-radius:4px;
  transform-origin:0 0;
  transform: translate3d(0,285px,9px) rotateZ(-90deg);
}
.struct.a2 .cilinder.a2 {
  --cilinder-components:12;
  --cilinder-color:#aaa;
  --cilinder-radius:2px;
  transform-origin:0 0;
  transform: translate3d(0,295px,9px) rotateZ(-90deg);
}

/*BEGIN Cuboid*/
.bottom,.top,.front,.back,.left,.right { transform-origin:0 0;background-color:var(--cuboid-color); }

.bottom,.top,.front,.back { width:var(--cuboid-width); }
.left,.right,.top,.bottom { height:var(--cuboid-depth); }
.left,.right { width:var(--cuboid-height); }
.front,.back { height:var(--cuboid-height); }

.back  { transform:rotateX(90deg) }
.front { transform:rotateX(90deg) translateZ(calc(-1 * var(--cuboid-depth))) }
.left  { transform:rotateY(-90deg) }
.right { transform:rotateY(90deg) translate3d(calc(-1 * var(--cuboid-height)),0,var(--cuboid-width)) }
.top   { transform:translateZ(var(--cuboid-height)) }

.bottom:before,.top:before,.front:before,.back:before,.left:before,.right:before
{ content:'';position:absolute;top:0;right:0;bottom:0;left:0; }
.back:before { background-color:rgba(0,0,0,.4); }
.bottom:before { background-color:rgba(0,0,0,.5); }
.front:before { background-color:rgba(0,0,0,.1); }
.left:before { background-color:rgba(0,0,0,.2); }
.right:before { background-color:rgba(0,0,0,.3); }
/*END*/

/*BEGIN Cilinder*/
.cilinder {
  --cilinder-angle: calc(360deg / var(--cilinder-components));
  --cilinder-component-width: calc((6.98 * var(--cilinder-radius)) / var(--cilinder-components))
}
/* .cilinder:after { content:var(--cilinder-angle) var(--cilinder-components); } */
.cilinder * { background-color:var(--cilinder-color); }
.cilinder [class^=b] {
  height: var(--cilinder-height);
  width:  var(--cilinder-component-width);
}
.cilinder [class^=b]:before { content:'';position:absolute;top:0;right:0;bottom:0;left:0;background:black; }

.cilinder [class^=a] {
  transform-origin:50% 0;
  width: calc(2 * var(--cilinder-radius));
  height: calc(2 * var(--cilinder-radius));
  border-radius: 100%;
}
.cilinder .a1  { transform:translateZ(calc(-1 * var(--cilinder-radius))) rotateX(90deg) }
.cilinder .a2  { transform:translateZ(calc(-1 * var(--cilinder-radius))) rotateX(90deg) translateZ(calc(-1 * var(--cilinder-height))) }
.cilinder .b1  { transform:rotateY(calc(var(--cilinder-angle) * 0 )) translateZ(var(--cilinder-radius)) }
.cilinder .b2  { transform:rotateY(calc(var(--cilinder-angle) * 11)) translateZ(var(--cilinder-radius)) }
.cilinder .b3  { transform:rotateY(calc(var(--cilinder-angle) * 1 )) translateZ(var(--cilinder-radius)) }
.cilinder .b4  { transform:rotateY(calc(var(--cilinder-angle) * 10)) translateZ(var(--cilinder-radius)) }
.cilinder .b5  { transform:rotateY(calc(var(--cilinder-angle) * 2 )) translateZ(var(--cilinder-radius)) }
.cilinder .b6  { transform:rotateY(calc(var(--cilinder-angle) * 9 )) translateZ(var(--cilinder-radius)) }
.cilinder .b7  { transform:rotateY(calc(var(--cilinder-angle) * 3 )) translateZ(var(--cilinder-radius)) }
.cilinder .b8  { transform:rotateY(calc(var(--cilinder-angle) * 8 )) translateZ(var(--cilinder-radius)) }
.cilinder .b9  { transform:rotateY(calc(var(--cilinder-angle) * 4 )) translateZ(var(--cilinder-radius)) }
.cilinder .b10 { transform:rotateY(calc(var(--cilinder-angle) * 7 )) translateZ(var(--cilinder-radius)) }
.cilinder .b11 { transform:rotateY(calc(var(--cilinder-angle) * 5 )) translateZ(var(--cilinder-radius)) }
.cilinder .b12 { transform:rotateY(calc(var(--cilinder-angle) * 6 )) translateZ(var(--cilinder-radius)) }

.cilinder .b1:before  { opacity: 0; }
.cilinder .b2:before,
.cilinder .b3:before  { opacity: calc(.1 * (12 / var(--cilinder-components))); }
.cilinder .b4:before,
.cilinder .b5:before  { opacity: calc(.2 * (12 / var(--cilinder-components))); }
.cilinder .b6:before,
.cilinder .b7:before  { opacity: calc(.3 * (12 / var(--cilinder-components))); }
.cilinder .b8:before,
.cilinder .b9:before  { opacity: calc(.4 * (12 / var(--cilinder-components))); }
.cilinder .b10:before,
.cilinder .b11:before { opacity: calc(.5 * (12 / var(--cilinder-components))); }
.cilinder .b12:before { opacity: calc(.6 * (12 / var(--cilinder-components))); }
/*END*/

</style>
